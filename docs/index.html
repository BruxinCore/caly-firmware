<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalySoftware - Instalador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>

    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --primary: #a855f7;       /* Roxo Caly */
            --primary-dark: #7e22ce;  /* Roxo Escuro */
            --bg-color: #0f0518;      /* Fundo profundo */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-sec: #9ca3af;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, #2e1065 0%, #0f0518 60%);
        }

        /* --- O CARD DE VIDRO --- */
        .glass-card {
            position: relative;
            width: 90%;
            max-width: 420px;
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn Up 0.8s ease-out;
        }

        /* Brilho sutil no topo */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.4), transparent);
        }

        /* --- TIPOGRAFIA --- */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #d8b4fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            display: inline-block;
            background: rgba(168, 85, 247, 0.15);
            color: #d8b4fe;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 50px;
            margin-bottom: 24px;
            letter-spacing: 0.5px;
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        p {
            color: var(--text-sec);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        /* --- BOTÃO --- */
        /* Estilização wrapper para garantir que o botão fique bonito */
        esp-web-install-button {
            display: block;
            margin: 0 auto;
        }

        /* Estilos internos injetados no botão (hack visual) */
        button[slot="activate"] {
            font-family: 'Poppins', sans-serif !important;
            font-weight: 600 !important;
            font-size: 1rem !important;
            background: var(--primary) !important;
            color: white !important;
            border: none !important;
            padding: 16px 32px !important;
            border-radius: 12px !important;
            cursor: pointer !important;
            box-shadow: 0 10px 25px -5px rgba(168, 85, 247, 0.4) !important;
            transition: transform 0.2s, box-shadow 0.2s !important;
        }

        button[slot="activate"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(168, 85, 247, 0.6) !important;
        }

        /* --- RODAPÉ --- */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .footer a {
            color: var(--text-sec);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--primary);
        }

        /* Animação de entrada */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <span class="badge">V 1.0.0 • ESTÁVEL</span>
        <h1>CalySoftware</h1>
        <p>
            Desbloqueie o potencial máximo do seu M5StickC Plus2.
            Interface otimizada, novos protocolos e correções de segurança.
        </p>

        <esp-web-install-button manifest="manifest.json">
            <button slot="activate">CONECTAR DISPOSITIVO</button>
        </esp-web-install-button>

        <div class="footer">
            <span>Compatível com Google Chrome e Edge (Desktop)</span>
            <div style="margin-top: 5px;">
                <a href="https://github.com/BruxinCore/caly-firmware" target="_blank">GitHub</a>
                •
                <a href="https://github.com/BruxinCore/caly-firmware/blob/main/LICENSE" target="_blank">Licença AGPL-3.0</a>
            </div>
        </div>
    </div>

</body>
</html>
